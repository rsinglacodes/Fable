{% extends "base2.html" %}

{% block title_block %} Update User Details {% endblock %}

{% block content %}
<style>
    :root {
        --primary-color: #008080;
        --secondary-color: #006666;
        --accent-color: #e6f2f2;
        --text-color: #333333;
        --light-text: #f5f5f5;
        --animation-timing: 0.5s;
    }

    h1,
    h2,
    h3 {
        font-family: 'Playfair Display', serif;
    }

    @keyframes shine {
        0% {
            left: -100%;
        }

        20% {
            left: 100%;
        }

        100% {
            left: 100%;
        }
    }

    .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .profile-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: transform var(--animation-timing), box-shadow var(--animation-timing);
        margin-top: 60px;
    }

    .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .profile-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 3rem 2rem;
        text-align: center;
        position: relative;
    }

    .profile-image {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background-color: var(--accent-color);
        margin: 0 auto 1.5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 4px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
        }

        70% {
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }

        100% {
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
    }

    .profile-image:hover {
        transform: scale(1.05);
    }

    .profile-icon {
        font-size: 60px;
        color: var(--primary-color);
    }

    .profile-content {
        padding: 2.5rem;
    }

    .profile-info {
        margin-bottom: 2.5rem;
    }

    .info-group {
        display: flex;
        align-items: center;
        margin-bottom: 1.2rem;
        padding-bottom: 0.8rem;
        border-bottom: 1px solid #eee;
        transition: transform var(--animation-timing);
    }

    .info-group:hover {
        transform: translateX(5px);
        border-bottom-color: var(--primary-color);
    }

    .info-icon {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary-color);
        font-size: 1.3rem;
        border-radius: 50%;
        background-color: var(--accent-color);
        margin-right: 1rem;
        transition: all var(--animation-timing);
    }

    .info-group:hover .info-icon {
        background-color: var(--primary-color);
        color: white;
    }

    .membership-info {
        background-color: var(--accent-color);
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 2.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: transform var(--animation-timing);
        animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateX(-20px);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .membership-info:hover {
        transform: scale(1.02);
    }

    .rewards-section h3 {
        color: var(--primary-color);
        margin-bottom: 1.2rem;
        position: relative;
        padding-bottom: 0.5rem;
    }

    .rewards-section h3:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
    }

    .rewards-section:hover h3:after {
        width: 100px;
    }

    .rewards-points {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 0.8rem;
    }

    .rewards-points i {
        animation: spin 4s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        25% {
            transform: rotate(15deg);
        }

        75% {
            transform: rotate(-15deg);
        }

        100% {
            transform: rotate(0deg);
        }
    }

    .btn-danger {
        background: linear-gradient(135deg, #dc3545, #c82333);
        color: white;
        border: none;
    }

    .btn-danger:hover {
        background: linear-gradient(135deg, #c82333, #dc3545);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }

    .action-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1.2rem;
        margin-top: 2.5rem;
    }

    .btn {
        display: inline-block;
        padding: 0.9rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        text-align: center;
        flex: 1;
        min-width: 140px;
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        z-index: 1;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
        z-index: -1;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 128, 128, 0.3);
    }

    .btn-secondary {
        background-color: var(--accent-color);
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
    }

    .btn-secondary:hover {
        background-color: #d6e8e8;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 128, 128, 0.15);
    }

    /* Modal Styles */
    .modal-content {
        border-radius: 12px;
        border: none;
    }

    .modal-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 12px 12px 0 0;
        border-bottom: none;
    }

    .modal-title {
        font-family: 'Playfair Display', serif;
    }

    .modal-body {
        padding: 2rem;
    }

    .form-label {
        color: var(--text-color);
        font-weight: 500;
    }

    .form-control {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        padding: 0.8rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 128, 128, 0.15);
    }

    .modal-footer {
        border-top: none;
        padding: 1rem 2rem 2rem;
    }
</style>
{% endblock %}


{% block main_block %}

<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'view_profile' %}">Cancel</a>
</form>
{% endblock %}
