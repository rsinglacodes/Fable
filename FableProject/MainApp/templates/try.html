<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Hotels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'images/bg.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
      padding: 20px;
    }
  </style>
</head>
<body>
  <a href="#" class="btn btn-danger" style="text-decoration: none;">Go Back</a>

  <h2 class="text-center my-4">Available Hotels</h2>

  <div class="d-flex gap-5 flex-wrap justify-content-center">
    {% for hotel in hotel_list %}
      <div class="card" style="width: 20rem;">
        <img src="{{ hotel.image1.url }}" class="card-img-top" alt="Main View">
        <div class="card-body">
          <h5 class="card-title">{{ hotel.hotel_name }}</h5>
          <p class="card-text"><strong>Location:</strong> {{ hotel.location }}</p>
          <p class="card-text"><strong>Price per Night:</strong> â‚¹{{ hotel.price }}</p>
          <p class="card-text"><strong>Guests:</strong> {{ hotel.guests }}</p>

          <div class="row">
            <div class="col-4"><img src="{{ hotel.image2.url }}" class="img-fluid rounded" alt="Property View 1"></div>
            <div class="col-4"><img src="{{ hotel.image3.url }}" class="img-fluid rounded" alt="Property View 2"></div>
            <div class="col-4"><img src="{{ hotel.image4.url }}" class="img-fluid rounded" alt="Property View 3"></div>
            <div class="col-4"><img src="{{ hotel.image5.url }}" class="img-fluid rounded" alt="Property View 4"></div>
          </div>

          <a href="#" class="btn btn-primary mt-3">Book Now</a>
        </div>
      </div>
    {% empty %}
      <p class="text-center">No hotels available at the moment.</p>
    {% endfor %}
  </div>
</body>
</html>
