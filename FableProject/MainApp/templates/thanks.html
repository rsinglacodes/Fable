{% extends 'base2.html' %}

{% block content %}
<style>
    .thank-you-container {
        max-width: 800px;
        margin: 100px auto;
        padding: 40px;
        text-align: center;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .thank-you-icon {
        color: #008080;
        font-size: 60px;
        margin-bottom: 20px;
    }
    
    .thank-you-title {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        color: #008080;
        margin-bottom: 20px;
    }
    
    .thank-you-message {
        font-family: 'Cormorant Garamond', serif;
        font-size: 1.2rem;
        margin-bottom: 30px;
    }
    
    .return-home {
        background-color: #008080;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .return-home:hover {
        background: #006666;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}

{% block main_block %}
<div class="thank-you-container">
    <div class="thank-you-icon">
        <i class="fas fa-check-circle"></i> <!-- Assuming you have FontAwesome -->
    </div>
    <h1 class="thank-you-title">Thank You!</h1>
    <p class="thank-you-message">Your feedback has been submitted successfully. We appreciate you taking the time to share your experience with us.</p>
    <a href="{% url 'hotel_list' %}" class="return-home">Return to Home</a>
</div>
{% endblock %}
